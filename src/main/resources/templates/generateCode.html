<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="favicon.ico">-->

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"
          rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" th:href="@{/assets/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" th:href="@{/assets/css/dashboard.css}" rel="stylesheet">
    <script src="dist/js/jquery.min.js" th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <!--删除单个内容-->
<script>


    $(function () {

        $("#typel").click(function () {
            $("#type1").val("联通")
        });
        $("#typey").click(function () {
            $("#type1").val("移动");
        });
        $("#area1").click(function () {
            $("#area").val("3601");
        });
        $("#area2").click(function () {
            $("#area").val("3604");
        });

        $("#commit").click(function () {
            $("#redFont").css("display","block");
        })




    })

</script>

    <style>
        .typeInput{
            margin-bottom: 40px;
        }
    </style>

</head>

<body>

<!--nav 引用过来-->
<div th:replace="~{common/top::top_nav}"></div>

<div class="container-fluid">
    <div class="row">


        <!--sidebar 左侧导航栏-->
        <div th:replace="~{common/left::sidebar}"></div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">编码生成</h1>

            <div class="container-fluid">
                <form th:action="@{/code/output}">
                <!-- Single button -->
                <div class="typeInput">
                    类型：
                    <div class="btn-group">
                        <input type="text" name="type" id="type1" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" value="联通">
                        <ul class="dropdown-menu">
                            <li id="typel"><a href="#">联通</a></li>
                            <li id="typey"><a href="#">移动</a></li>
                        </ul>
                    </div>
                </div>

                <div class="code typeInput">
                    编号：
                    <input type="text" class="btn btn-default " name="code1">
                    到-->
                    <input type="text" class="btn btn-default " name="code2">
                </div>

                <div class="area typeInput">
                    区域：
                    <div class="btn-group">
                        <input type="text" id="area" name="area" class="btn btn-default dropdown-toggle" data-toggle="dropdown"  aria-haspopup="true" aria-expanded="false" value="3601">
                        <ul class="dropdown-menu">
                            <li id="area1"><a href="#">3601</a></li>
                            <li id="area2"><a href="#">3604</a></li>
                        </ul>
                    </div>
                </div>

                <input type="submit" id="commit" value="提交"></input>

                </form>
            </div>
            <h4 id="redFont" style="color:red;display: none">生成的文件在"D:/CPLC导入"中</h4>



        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->




</body>
</html>
